<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo3.png" alt="logo">
            <a href="signup.html">Sign up</a>
        </div>
        <ul class="utilities">
            <li><a href="home.html">Home</a></li>
            <li><a href="challenge.html">Challenges</a></li>
            <li><a href="publish.html">Publish</a></li>
        </ul>   
    </header>
    <section class="mainContent contentPadding" >
        <div class="userData">
            <div class="profileImage"><img src="images/profile_image.png" alt=""></div>
            <div>
                <h3>Abdulrahman Emad</h3>
                <a href="editProfile.html">Edit data</a>
            </div>
        </div>
            <section class="allBooks">
                <h4 class="booksTitle publishedTitle active" data-books = "publishedBooks">Published books</h4>
                <h4 class="booksTitle savedTitle" data-books = "savedBooks">Saved Books</h4>
                <section class="publishedBooks books" id="publishedBooks">
                    <article class="book">
                        <div class="bookImage"><img src="images/bookimage.jpg" alt=""></div>
                        <h3 class="title">Don't make me think</h3>
                        <p class="writer"> By <a href="">Abdulrahman</a></p>
                    </article>
                </section>
                <section class="savedBooks books none" id="savedBooks">
                    <article class="book">
                        <div class="bookImage"><img src="images/bookimage.jpg" alt=""></div>
                        <h3 class="title">Don't make me think</h3>
                        <p class="writer"> By <a href="">Abdulrahman</a></p>
                    </article>
                    <article class="book">
                        <div class="bookImage"><img src="images/bookimage.jpg" alt=""></div>
                        <h3 class="title">Don't make me think</h3>
                        <p class="writer"> By <a href="">Abdulrahman</a></p>
                    </article> 
                </section>
            </section>
        </section>
        <footer>
            <p>developed and maintained by Abdulrahman Emad</p>
            <ul>
                <li><a href="https://www.behance.net/abdulrahmanemad2" target="_blank"><img src="images/behance.svg" alt=""></a></li>
                <li><a href="https://github.com/" target="_blank"><img src="images/github.svg" alt=""></a></li>
            </ul>
        </footer>
    <script> 
        let titles = document.querySelectorAll(".booksTitle")
        let lists = document.querySelectorAll(".books")
        titles.forEach(title => {
            title.addEventListener("click", () => {
                lists.forEach(list => {
                    list.classList.add("none")
                })
                let books = document.getElementById(title.dataset.books);
                books.classList.remove("none");

                titles.forEach(title => {
                    title.classList.remove("active")
                })
                title.classList.add("active")
                
            })
        });
    </script>
</body>
</html>
